{% extends 'layout_admin.html' %}

{% block konten %}
    <style>
        .containtable {
            background-color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 800px;
            overflow: auto;
            text-align: center;
            display: flex;
            justify-content: center;
            margin-left: 40vh;
        }
    </style>
    <div class="containtable">
        <table border="1">
            <tr> 
                <th>NAMA</th>
                <th>KELAS</th>
                <th>ALAMAT</th>
                <th>OPSI</th>
            </tr>
    
            {% for result in data %}
            <tr>
                <td>{{ result[1] }}</td>
                <td>{{ result[2] }}</td>
                <td>{{ result[3] }}</td>
                <td> <a href="/update/{{ result[0] }}">UPDATE</a> - <a href="/hapus/{{ result[0] }}">DELETE</a> </td>
            </tr>
            {% endfor %}
    
    
        </table>
    </div>
    
{% endblock %}
